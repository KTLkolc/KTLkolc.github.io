<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>第三协议 - 身份验证</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #00ff00;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            border: 1px solid #003300;
            padding: 30px;
            background-color: #000;
        }
        h1 {
            color: #009900;
            text-align: center;
            border-bottom: 1px dashed #003300;
            padding-bottom: 10px;
        }
        #login-form {
            margin-top: 30px;
            text-align: center;
        }
        input {
            background: #000;
            border: 1px solid #009900;
            color: #00ff00;
            padding: 10px;
            margin: 10px 0;
            width: 250px;
        }
        button {
            background: #003300;
            color: #00ff00;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #006600;
        }
        .error {
            color: #ff0000;
            height: 20px;
        }
        .hidden {
            display: none;
        }
        #console-hint {
            color: #003300;
            font-size: 12px;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>第三协议 - 身份验证系统</h1>
        <p>警告：未经授权访问将受到法律追究</p>
        
        <div id="login-form">
            <p>请输入访问凭证：</p>
            <input type="password" id="password" placeholder="访问码">
            <button onclick="checkPassword()">验证身份</button>
            <p id="error-msg" class="error"></p>
        </div>

        <p id="console-hint">* 高级用户可通过控制台直接验证 *</p>
    </div>

    <script>
        // 控制台自动验证
        console.log("%c 高级验证系统已加载", "color: #00ff00");
        console.log("%c 输入 document.verifyIdentity() 进行验证", "color: #009900");

        document.verifyIdentity = function() {
            document.querySelector('input[type="password"]').value = "第三_407";
            document.querySelector('button').click();
        };

        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            
            if (password === "第三_407") {
                errorMsg.textContent = "";
                setTimeout(() => {
                    window.location.href = "da.html";
                }, 1000);
            } else if (password === "UNSKW123") {
                errorMsg.textContent = "";
                setTimeout(() => {
                    window.location.href = "zx.html";
                }, 1000);
            } else {
                errorMsg.textContent = "访问被拒绝。尝试已记录。";
            }
        }
    </script>
</body>
</html>
