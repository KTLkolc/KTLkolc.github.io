<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>纸上谈兵 - 手机版</title>
    <script src="https://cdn.ably.io/lib/ably.min.js"></script>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #ff7e5f;
            --accent: #ffd166;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            touch-action: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--dark), #16213e);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #battlefield {
            position: absolute;
            width: 200vmax;
            height: 200vmax;
            background: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab598d?q=80&w=1000') center/cover;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid var(--accent);
        }
        
        .player {
            position: absolute;
            width: 10vmin;
            height: 10vmin;
            border-radius: 50%;
            background-color: var(--secondary);
            border: 0.6vmin solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 5vmin;
            transform: translate(-50%, -50%);
            transition: left 0.3s, top 0.3s;
            z-index: 10;
            user-select: none;
        }
        
        #my-player {
            background-color: var(--primary);
            border-color: var(--accent);
            z-index: 20;
        }
        
        .player::after {
            content: attr(data-name);
            position: absolute;
            top: -6vmin;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 0.5vmin 1vmin;
            border-radius: 2vmin;
            font-size: 3vmin;
            white-space: nowrap;
        }
        
        #controls {
            position: fixed;
            bottom: 5vmin;
            right: 5vmin;
            display: grid;
            grid-template-columns: repeat(3, 12vmin);
            grid-template-rows: repeat(3, 12vmin);
            gap: 1vmin;
            z-index: 100;
        }
        
        .control-btn {
            width: 12vmin;
            height: 12vmin;
            border-radius: 50%;
            background: rgba(0,0,0,0.5);
            border: 0.4vmin solid var(--accent);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6vmin;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }
        
        .control-btn:active {
            background: rgba(255,255,255,0.2);
            transform: scale(0.95);
        }
        
        #move-up {
            grid-column: 2;
            grid-row: 1;
        }
        
        #move-left {
            grid-column: 1;
            grid-row: 2;
        }
        
        #move-right {
            grid-column: 3;
            grid-row: 2;
        }
        
        #move-down {
            grid-column: 2;
            grid-row: 3;
        }
        
        #game-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2vmin;
            background: rgba(0,0,0,0.5);
            color: white;
            display: flex;
            justify-content: space-between;
            font-size: 4vmin;
            z-index: 100;
        }
        
        #chat-container {
            position: fixed;
            bottom: 25vmin;
            left: 5vmin;
            width: 60vmin;
            height: 25vmin;
            background: rgba(0,0,0,0.7);
            border-radius: 2vmin;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }
        
        #chat-messages {
            flex: 1;
            padding: 2vmin;
            overflow-y: auto;
            font-size: 3.5vmin;
        }
        
        #chat-input {
            display: flex;
            padding: 1vmin;
            background: rgba(0,0,0,0.5);
        }
        
        #chat-input input {
            flex: 1;
            padding: 1.5vmin;
            border: none;
            border-radius: 1vmin;
            margin-right: 1vmin;
            font-size: 3.5vmin;
        }
        
        #send-btn {
            padding: 1.5vmin 3vmin;
            background: var(--secondary);
            border: none;
            border-radius: 1vmin;
            color: white;
            font-size: 3.5vmin;
        }
        
        .message {
            margin-bottom: 1vmin;
            padding: 1vmin;
            background: rgba(255,255,255,0.1);
            border-radius: 1vmin;
            word-break: break-word;
        }
        
        .sender {
            color: var(--accent);
            font-weight: bold;
        }
        
        /* 触摸摇杆 */
        #touch-joystick {
            position: fixed;
            bottom: 20vmin;
            left: 20vmin;
            width: 30vmin;
            height: 30vmin;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            border: 0.4vmin solid rgba(255,255,255,0.2);
            z-index: 50;
            display: none;
        }
        
        #joystick-handle {
            position: absolute;
            width: 12vmin;
            height: 12vmin;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            #controls {
                display: none;
            }
            
            #touch-joystick {
                display: block;
            }
            
            #chat-container {
                width: 90%;
                left: 5%;
                bottom: 15vmin;
                height: 20vmin;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <div id="game-title">纸上谈兵</div>
            <div id="game-stats">
                <span id="online-count">0</span>人在线 | 
                <span id="position">1000,1000</span>
            </div>
        </div>
        
        <div id="battlefield"></div>
        
        <div id="controls">
            <div class="control-btn" id="move-up">↑</div>
            <div class="control-btn" id="move-left">←</div>
            <div class="control-btn" id="move-right">→</div>
            <div class="control-btn" id="move-down">↓</div>
        </div>
        
        <div id="touch-joystick">
            <div id="joystick-handle"></div>
        </div>
        
        <div id="chat-container">
            <div id="chat-messages">
                <div class="message">
                    <span class="sender">系统:</span> 欢迎来到纸上谈兵战场！
                </div>
            </div>
            <div id="chat-input">
                <input type="text" id="chat-input-text" placeholder="输入消息...">
                <button id="send-btn">发送</button>
            </div>
        </div>
    </div>

    <script>
        // 游戏状态
        const gameState = {
            ably: null,
            channel: null,
            me: null,
            players: {},
            isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
            joystickActive: false,
            moveDirection: { x: 0, y: 0 }
        };
        
        // 初始化游戏
        async function initGame() {
            // 检测移动设备
            if (gameState.isMobile) {
                document.getElementById('controls').style.display = 'none';
                setupTouchControls();
            }
            
            // 获取玩家名称
            const playerName = localStorage.getItem('playerName') || 
                prompt('请输入你的将军名号:', '将军' + Math.floor(Math.random() * 100));
            if (!playerName) return;
            localStorage.setItem('playerName', playerName);
            
            // 初始化Ably (替换为您的API密钥)
            gameState.ably = new Ably.Realtime('Oisy4A.7B4RLg:GhQziK7Q4iDLdwpg8MDTIyql6csRSGse13FAhqxgJ8Y');
            
            // 创建玩家
            gameState.me = {
                id: 'player-' + Math.random().toString(36).substr(2, 9),
                name: playerName,
                x: 1000,
                y: 1000,
                color: getRandomColor(),
                health: 100,
                attack: 10,
                defense: 5
            };
            
            // 获取频道
            gameState.channel = gameState.ably.channels.get('paper-strategy-mobile');
            
            // 订阅频道事件
            setupChannelSubscriptions();
            
            // 发布玩家加入
            gameState.channel.publish('player-join', gameState.me);
            
            // 创建自己的玩家
            createPlayer(gameState.me, true);
            
            // 设置控制
            setupControls();
            
            // 设置聊天
            setupChat();
            
            // 开始游戏循环
            gameLoop();
        }
        
        // 游戏主循环
        function gameLoop() {
            if (gameState.joystickActive) {
                movePlayer(gameState.moveDirection.x * 5, gameState.moveDirection.y * 5);
            }
            requestAnimationFrame(gameLoop);
        }
        
        // 设置触摸控制
        function setupTouchControls() {
            const joystick = document.getElementById('touch-joystick');
            const handle = document.getElementById('joystick-handle');
            const joystickRect = joystick.getBoundingClientRect();
            const centerX = joystickRect.left + joystickRect.width / 2;
            const centerY = joystickRect.top + joystickRect.height / 2;
            const maxDistance = joystickRect.width / 2;
            
            let touchId = null;
            
            joystick.addEventListener('touchstart', (e) => {
                if (touchId === null) {
                    touchId = e.changedTouches[0].identifier;
                    gameState.joystickActive = true;
                    updateJoystick(e.changedTouches[0]);
                    e.preventDefault();
                }
            });
            
            document.addEventListener('touchmove', (e) => {
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === touchId) {
                        updateJoystick(e.changedTouches[i]);
                        e.preventDefault();
                        break;
                    }
                }
            });
            
            document.addEventListener('touchend', (e) => {
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === touchId) {
                        resetJoystick();
                        e.preventDefault();
                        break;
                    }
                }
            });
            
            function updateJoystick(touch) {
                const dx = touch.clientX - centerX;
                const dy = touch.clientY - centerY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx);
                
                if (distance > maxDistance / 3) {
                    const limitedDistance = Math.min(distance, maxDistance);
                    const ratio = limitedDistance / maxDistance;
                    
                    gameState.moveDirection = {
                        x: Math.cos(angle) * ratio,
                        y: Math.sin(angle) * ratio
                    };
                    
                    handle.style.transform = `translate(calc(-50% + ${Math.cos(angle) * maxDistance / 3}px), calc(-50% + ${Math.sin(angle) * maxDistance / 3}px))`;
                } else {
                    gameState.moveDirection = { x: 0, y: 0 };
                    handle.style.transform = 'translate(-50%, -50%)';
                }
            }
            
            function resetJoystick() {
                gameState.joystickActive = false;
                gameState.moveDirection = { x: 0, y: 0 };
                handle.style.transform = 'translate(-50%, -50%)';
                touchId = null;
            }
        }
        
        // 创建玩家元素
        function createPlayer(player, isMe = false) {
            const playerElement = document.createElement('div');
            playerElement.className = 'player';
            playerElement.id = isMe ? 'my-player' : 'player-' + player.id;
            playerElement.style.left = player.x + 'px';
            playerElement.style.top = player.y + 'px';
            playerElement.style.backgroundColor = player.color;
            playerElement.setAttribute('data-name', player.name);
            playerElement.textContent = player.name.charAt(0);
            
            if (!isMe) {
                playerElement.addEventListener('click', () => {
                    showPlayerInfo(player);
                });
            }
            
            document.getElementById('battlefield').appendChild(playerElement);
            return playerElement;
        }
        
        // 移动玩家
        function movePlayer(dx, dy) {
            gameState.me.x = Math.max(0, Math.min(2000, gameState.me.x + dx));
            gameState.me.y = Math.max(0, Math.min(2000, gameState.me.y + dy));
            
            // 更新UI
            const playerElement = document.getElementById('my-player');
            if (playerElement) {
                playerElement.style.left = gameState.me.x + 'px';
                playerElement.style.top = gameState.me.y + 'px';
            }
            
            // 发布移动信息
            gameState.channel.publish('player-move', {
                playerId: gameState.me.id,
                x: gameState.me.x,
                y: gameState.me.y
            });
            
            updatePositionDisplay();
        }
        
        // 更新位置显示
        function updatePositionDisplay() {
            document.getElementById('position').textContent = 
                Math.floor(gameState.me.x) + ',' + Math.floor(gameState.me.y);
        }
        
        // 设置频道订阅
        function setupChannelSubscriptions() {
            // 新玩家加入
            gameState.channel.subscribe('player-join', (message) => {
                const player = message.data;
                if (player.id !== gameState.me.id && !gameState.players[player.id]) {
                    addPlayer(player);
                    updateOnlineCount();
                }
            });
            
            // 玩家移动
            gameState.channel.subscribe('player-move', (message) => {
                const data = message.data;
                if (data.playerId !== gameState.me.id && gameState.players[data.playerId]) {
                    updatePlayerPosition(data);
                }
            });
            
            // 玩家离开
            gameState.channel.subscribe('player-left', (message) => {
                const playerId = message.data;
                if (playerId !== gameState.me.id && gameState.players[playerId]) {
                    removePlayer(playerId);
                    updateOnlineCount();
                }
            });
            
            // 聊天消息
            gameState.channel.subscribe('chat-message', (message) => {
                addChatMessage(message.data.sender, message.data.message);
            });
        }
        
        // 添加玩家
        function addPlayer(player) {
            gameState.players[player.id] = player;
            createPlayer(player);
            updateOnlineCount();
        }
        
        // 更新玩家位置
        function updatePlayerPosition(data) {
            const player = gameState.players[data.playerId];
            if (player) {
                player.x = data.x;
                player.y = data.y;
                
                const playerElement = document.getElementById('player-' + data.playerId);
                if (playerElement) {
                    playerElement.style.left = data.x + 'px';
                    playerElement.style.top = data.y + 'px';
                }
            }
        }
        
        // 移除玩家
        function removePlayer(playerId) {
            const playerElement = document.getElementById('player-' + playerId);
            if (playerElement) {
                playerElement.remove();
            }
            delete gameState.players[playerId];
            updateOnlineCount();
        }
        
        // 更新在线人数
        function updateOnlineCount() {
            document.getElementById('online-count').textContent = 
                Object.keys(gameState.players).length + 1; // 包括自己
        }
        
        // 设置控制
        function setupControls() {
            const speed = 10;
            
            // 方向按钮控制
            document.getElementById('move-up').addEventListener('click', () => movePlayer(0, -speed));
            document.getElementById('move-down').addEventListener('click', () => movePlayer(0, speed));
            document.getElementById('move-left').addEventListener('click', () => movePlayer(-speed, 0));
            document.getElementById('move-right').addEventListener('click', () => movePlayer(speed, 0));
            
            // 键盘控制 (桌面端)
            if (!gameState.isMobile) {
                document.addEventListener('keydown', (e) => {
                    let dx = 0, dy = 0;
                    
                    switch(e.key) {
                        case 'ArrowUp': case 'w': case 'W': dy = -speed; break;
                        case 'ArrowDown': case 's': case 'S': dy = speed; break;
                        case 'ArrowLeft': case 'a': case 'A': dx = -speed; break;
                        case 'ArrowRight': case 'd': case 'D': dx = speed; break;
                    }
                    
                    if (dx !== 0 || dy !== 0) {
                        movePlayer(dx, dy);
                    }
                });
            }
        }
        
        // 设置聊天
        function setupChat() {
            document.getElementById('send-btn').addEventListener('click', sendChatMessage);
            document.getElementById('chat-input-text').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendChatMessage();
            });
        }
        
        // 发送聊天消息
        function sendChatMessage() {
            const input = document.getElementById('chat-input-text');
            const message = input.value.trim();
            
            if (message) {
                gameState.channel.publish('chat-message', {
                    sender: gameState.me.name,
                    message: message
                });
                
                addChatMessage(gameState.me.name, message);
                input.value = '';
            }
        }
        
        // 添加聊天消息
        function addChatMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<span class="sender">${sender}:</span> ${message}`;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 显示玩家信息
        function showPlayerInfo(player) {
            const distance = Math.sqrt(
                Math.pow(player.x - gameState.me.x, 2) + 
                Math.pow(player.y - gameState.me.y, 2)
            );
            
            const message = `攻击 ${player.name} (距离: ${Math.round(distance)}米)?`;
            if (confirm(message)) {
                attackPlayer(player.id);
            }
        }
        
        // 攻击玩家
        function attackPlayer(targetId) {
            gameState.channel.publish('player-attack', {
                attackerId: gameState.me.id,
                attackerName: gameState.me.name,
                attack: gameState.me.attack,
                targetId: targetId
            });
        }
        
        // 随机颜色
        function getRandomColor() {
            return `hsl(${Math.random() * 360}, 70%, 60%)`;
        }
        
        // 页面关闭时通知其他玩家
        window.addEventListener('beforeunload', () => {
            if (gameState.channel) {
                gameState.channel.publish('player-left', gameState.me.id);
            }
        });
        
        // 启动游戏
        window.onload = initGame;
    </script>
</body>
</html>
