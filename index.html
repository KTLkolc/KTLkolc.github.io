    <style>

        #chat-container {

        #chat-input {

        #chat-input input {

        #chat-input button {

        .message {

        .message .sender {

        #game-header {

            padding: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            display: flex;
            justify-content: space-between;
            z-index: 100;
        }
        
        #online-count::before {
            content: "ğŸ‘¥ ";
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <div id="game-title">çº¸ä¸Šè°ˆå…µ - å®æ—¶æˆ˜åœº</div>
            <div id="game-stats">
                <span id="online-count">0</span>äººåœ¨çº¿ | 
                ä½ç½®: <span id="position">1000,1000</span> | 
                åŒºåŸŸ: <span id="zone">ä¸­å¤®</span>
            </div>
        </div>
        
        <div id="battlefield"></div>
        
        <div id="controls">
            <div class="control-btn" id="move-up">â†‘</div>
            <div class="control-btn" id="move-left">â†</div>
            <div class="control-btn" id="move-right">â†’</div>
            <div class="control-btn" id="move-down">â†“</div>
        </div>
        
        <div id="chat-container">
            <div id="chat-messages">
                <div class="message">
                    <span class="sender">ç³»ç»Ÿ:</span> æ¬¢è¿æ¥åˆ°çº¸ä¸Šè°ˆå…µå®æ—¶æˆ˜åœºï¼
                </div>
            </div>
            <div id="chat-input">
                <input type="text" id="chat-input-text" placeholder="è¾“å…¥æ¶ˆæ¯...">
                <button id="send-btn">å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        // æ›¿æ¢ä¸ºæ‚¨çš„Ably APIå¯†é’¥
        const ABLY_API_KEY = 'Oisy4A.7B4RLg:GhQziK7Q4iDLdwpg8MDTIyql6csRSGse13FAhqxgJ8Y';
        
        // æ¸¸æˆçŠ¶æ€
        const gameState = {
            ably: null,
            me: null,
            players: {},
            channel: null
        };
        
        // åˆå§‹åŒ–æ¸¸æˆ
        async function initGame() {
            // åˆå§‹åŒ–Ably
            gameState.ably = new Ably.Realtime(ABLY_API_KEY);
            
            // è·å–ç©å®¶åç§°
            const playerName = localStorage.getItem('playerName') || 
                prompt('è¯·è¾“å…¥ä½ çš„å°†å†›åå·:', 'å°†å†›' + Math.floor(Math.random() * 100));
            if (!playerName) return;
            localStorage.setItem('playerName', playerName);
            
            // åˆ›å»ºç©å®¶å¯¹è±¡
            gameState.me = {
                id: 'player-' + Math.random().toString(36).substr(2, 9),
                name: playerName,
                x: 1000,
                y: 1000,
                color: getRandomColor(),
                health: 100,
                attack: 10,
                defense: 5
            };
            
            // è¿æ¥åˆ°Ablyé¢‘é“
            gameState.channel = gameState.ably.channels.get('paper-strategy-game', {
                params: { rewind: '1m' } // è·å–æœ€è¿‘1åˆ†é’Ÿçš„æ¶ˆæ¯
            });
            
            // è®¢é˜…é¢‘é“äº‹ä»¶
            setupChannelSubscriptions();
            
            // å‘å¸ƒç©å®¶åŠ å…¥æ¶ˆæ¯
            gameState.channel.publish('player-join', gameState.me);
            
            // åˆ›å»ºè‡ªå·±çš„ç©å®¶
            createPlayer(gameState.me, true);
            
            // è®¾ç½®æ§åˆ¶
            setupControls();
            
            // è®¾ç½®èŠå¤©
            setupChat();
        }
        
        // è®¾ç½®é¢‘é“è®¢é˜…
        function setupChannelSubscriptions() {
            // æ–°ç©å®¶åŠ å…¥
            gameState.channel.subscribe('player-join', (message) => {
                const player = message.data;
                if (player.id !== gameState.me.id && !gameState.players[player.id]) {
                    addPlayer(player);
                    updateOnlineCount();
                }
            });
            
            // ç©å®¶ç§»åŠ¨
            gameState.channel.subscribe('player-move', (message) => {
                const data = message.data;
                if (data.playerId !== gameState.me.id && gameState.players[data.playerId]) {
                    updatePlayerPosition(data);
                }
            });
            
            // ç©å®¶ç¦»å¼€
            gameState.channel.subscribe('player-left', (message) => {
                const playerId = message.data;
                if (playerId !== gameState.me.id && gameState.players[playerId]) {
                    removePlayer(playerId);
                    updateOnlineCount();
                }
            });
            
            // èŠå¤©æ¶ˆæ¯
            gameState.channel.subscribe('chat-message', (message) => {
                addChatMessage(message.data.sender, message.data.message);
            });
            
            // ç©å®¶æ”»å‡»
            gameState.channel.subscribe('player-attack', (message) => {
                const data = message.data;
                if (data.targetId === gameState.me.id) {
                    handleAttack(data);
                }
            });
        }
        
        // åˆ›å»ºç©å®¶å…ƒç´ 
        function createPlayer(player, isMe = false) {
            const playerElement = document.createElement('div');
            playerElement.className = 'player';
            playerElement.id = isMe ? 'my-player' : 'player-' + player.id;
            playerElement.style.left = player.x + 'px';
            playerElement.style.top = player.y + 'px';
            playerElement.style.backgroundColor = player.color;
            playerElement.setAttribute('data-name', player.name);
            playerElement.textContent = player.name.charAt(0);
            
            if (!isMe) {
                playerElement.addEventListener('click', () => showPlayerInfo(player));
            }
            
            document.getElementById('battlefield').appendChild(playerElement);
            return playerElement;
        }
        
        // æ·»åŠ ç©å®¶
        function addPlayer(player) {
            gameState.players[player.id] = player;
            createPlayer(player);
            updateOnlineCount();
        }
        
        // æ›´æ–°ç©å®¶ä½ç½®
        function updatePlayerPosition(data) {
            const player = gameState.players[data.playerId];
            if (player) {
                player.x = data.x;
                player.y = data.y;
                
                const playerElement = document.getElementById('player-' + data.playerId);
                if (playerElement) {
                    playerElement.style.left = data.x + 'px';
                    playerElement.style.top = data.y + 'px';
                }
            }
        }
        
        // ç§»é™¤ç©å®¶
        function removePlayer(playerId) {
            const playerElement = document.getElementById('player-' + playerId);
            if (playerElement) {
                playerElement.remove();
            }
            delete gameState.players[playerId];
        }
        
        // è®¾ç½®æ§åˆ¶
        function setupControls() {
            const speed = 20;
            
            // æ–¹å‘æ§åˆ¶
            document.getElementById('move-up').addEventListener('click', () => movePlayer(0, -speed));
            document.getElementById('move-down').addEventListener('click', () => movePlayer(0, speed));
            document.getElementById('move-left').addEventListener('click', () => movePlayer(-speed, 0));
            document.getElementById('move-right').addEventListener('click', () => movePlayer(speed, 0));
            
            // é”®ç›˜æ§åˆ¶
            document.addEventListener('keydown', (e) => {
                let dx = 0, dy = 0;
                
                switch(e.key) {
                    case 'ArrowUp': case 'w': case 'W': dy = -speed; break;
                    case 'ArrowDown': case 's': case 'S': dy = speed; break;
                    case 'ArrowLeft': case 'a': case 'A': dx = -speed; break;
                    case 'ArrowRight': case 'd': case 'D': dx = speed; break;
                }
                
                if (dx !== 0 || dy !== 0) {
                    movePlayer(dx, dy);
                }
            });
        }
        
        // ç§»åŠ¨ç©å®¶
        function movePlayer(dx, dy) {
            gameState.me.x = Math.max(0, Math.min(2000, gameState.me.x + dx));
            gameState.me.y = Math.max(0, Math.min(2000, gameState.me.y + dy));
            
            // æ›´æ–°UI
            const playerElement = document.getElementById('my-player');
            if (playerElement) {
                playerElement.style.left = gameState.me.x + 'px';
                playerElement.style.top = gameState.me.y + 'px';
            }
            
            // å‘å¸ƒç§»åŠ¨æ¶ˆæ¯
            gameState.channel.publish('player-move', {
                playerId: gameState.me.id,
                x: gameState.me.x,
                y: gameState.me.y
            });
            
            updatePositionDisplay();
        }
        
        // æ›´æ–°ä½ç½®æ˜¾ç¤º
        function updatePositionDisplay() {
            document.getElementById('position').textContent = 
                Math.floor(gameState.me.x) + ',' + Math.floor(gameState.me.y);
            
            // ç¡®å®šåŒºåŸŸ
            let zone = 'ä¸­å¤®';
            if (gameState.me.x < 800 && gameState.me.y < 800) zone = 'è¥¿åŒ—';
            else if (gameState.me.x >= 1200 && gameState.me.y < 800) zone = 'ä¸œåŒ—';
            else if (gameState.me.x < 800 && gameState.me.y >= 1200) zone = 'è¥¿å—';
            else if (gameState.me.x >= 1200 && gameState.me.y >= 1200) zone = 'ä¸œå—';
            
            document.getElementById('zone').textContent = zone;
        }
        
        // æ›´æ–°åœ¨çº¿äººæ•°
        function updateOnlineCount() {
            document.getElementById('online-count').textContent = 
                Object.keys(gameState.players).length + 1; // åŒ…æ‹¬è‡ªå·±
        }
        
        // è®¾ç½®èŠå¤©
        function setupChat() {
            document.getElementById('send-btn').addEventListener('click', sendChatMessage);
            document.getElementById('chat-input-text').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendChatMessage();
            });
        }
        
        // å‘é€èŠå¤©æ¶ˆæ¯
        function sendChatMessage() {
            const input = document.getElementById('chat-input-text');
            const message = input.value.trim();
            
            if (message) {
                gameState.channel.publish('chat-message', {
                    sender: gameState.me.name,
                    message: message
                });
                
                addChatMessage(gameState.me.name, message);
                input.value = '';
            }
        }
        
        // æ·»åŠ èŠå¤©æ¶ˆæ¯
        function addChatMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<span class="sender">${sender}:</span> ${message}`;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // æ˜¾ç¤ºç©å®¶ä¿¡æ¯
        function showPlayerInfo(player) {
            const distance = Math.sqrt(
                Math.pow(player.x - gameState.me.x, 2) + 
                Math.pow(player.y - gameState.me.y, 2)
            );
            
            const message = `æ”»å‡» ${player.name} (è·ç¦»: ${Math.round(distance)}ç±³)?`;
            if (confirm(message)) {
                attackPlayer(player.id);
            }
        }
        
        // æ”»å‡»ç©å®¶
        function attackPlayer(targetId) {
            gameState.channel.publish('player-attack', {
                attackerId: gameState.me.id,
                attackerName: gameState.me.name,
                attack: gameState.me.attack,
                targetId: targetId
            });
        }
        
        // å¤„ç†è¢«æ”»å‡»
        function handleAttack(data) {
            const damage = Math.max(1, data.attack - gameState.me.defense);
            gameState.me.health -= damage;
            
            alert(`${data.attackerName} å¯¹ä½ é€ æˆäº† ${damage} ç‚¹ä¼¤å®³ï¼`);
            
            if (gameState.me.health <= 0) {
                alert('ä½ å·²è¢«å‡»è´¥ï¼');
                gameState.channel.publish('player-defeated', {
                    winnerId: data.attackerId,
                    loserId: gameState.me.id
                });
            }
        }
        
        // éšæœºé¢œè‰²
        function getRandomColor() {
            return `hsl(${Math.random() * 360}, 70%, 60%)`;
        }
        
        // é¡µé¢å…³é—­æ—¶é€šçŸ¥å…¶ä»–ç©å®¶
        window.addEventListener('beforeunload', () => {
            if (gameState.channel) {
                gameState.channel.publish('player-left', gameState.me.id);
            }
        });
        
        // å¯åŠ¨æ¸¸æˆ
        window.onload = initGame;
    </script>
</body>
