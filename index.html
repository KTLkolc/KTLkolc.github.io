<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>纸上谈兵 - 安全版</title>
    <script src="https://cdn.ably.io/lib/ably.min.js"></script>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #ff7e5f;
            --accent: #ffd166;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, var(--dark), #16213e);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #battlefield {
            position: absolute;
            width: 200vmax;
            height: 200vmax;
            background-color: #16213e;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid var(--accent);
        }
        
        #game-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2vmin;
            background: rgba(0,0,0,0.5);
            color: white;
            display: flex;
            justify-content: space-between;
            font-size: 4vmin;
            z-index: 100;
        }
        
        .player {
            position: absolute;
            width: 8vmin;
            height: 8vmin;
            border-radius: 50%;
            background-color: var(--secondary);
            border: 0.6vmin solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 4vmin;
            transform: translate(-50%, -50%);
            transition: left 0.3s, top 0.3s;
            z-index: 10;
            user-select: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        
        #my-player {
            background-color: var(--primary);
            border-color: var(--accent);
            z-index: 20;
        }
        
        .player::after {
            content: attr(data-name);
            position: absolute;
            top: -6vmin;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 0.5vmin 1vmin;
            border-radius: 2vmin;
            font-size: 3vmin;
            white-space: nowrap;
        }
        
        #controls {
            position: fixed;
            bottom: 5vmin;
            right: 5vmin;
            display: grid;
            grid-template-columns: repeat(3, 12vmin);
            grid-template-rows: repeat(3, 12vmin);
            gap: 1vmin;
            z-index: 100;
        }
        
        .control-btn {
            width: 12vmin;
            height: 12vmin;
            border-radius: 50%;
            background: rgba(0,0,0,0.5);
            border: 0.4vmin solid var(--accent);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6vmin;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }
        
        .control-btn:active {
            background: rgba(255,255,255,0.2);
            transform: scale(0.95);
        }
        
        #chat-container {
            position: fixed;
            bottom: 25vmin;
            left: 5vmin;
            width: 90%;
            max-width: 400px;
            height: 25vmin;
            background: rgba(0,0,0,0.7);
            border-radius: 2vmin;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }
        
        #chat-messages {
            flex: 1;
            padding: 2vmin;
            overflow-y: auto;
            font-size: 3.5vmin;
        }
        
        #chat-input {
            display: flex;
            padding: 1vmin;
            background: rgba(0,0,0,0.5);
        }
        
        #chat-input input {
            flex: 1;
            padding: 1.5vmin;
            border: none;
            border-radius: 1vmin;
            margin-right: 1vmin;
            font-size: 3.5vmin;
        }
        
        #send-btn {
            padding: 1.5vmin 3vmin;
            background: var(--secondary);
            border: none;
            border-radius: 1vmin;
            color: white;
            font-size: 3.5vmin;
        }
        
        .message {
            margin-bottom: 1vmin;
            padding: 1vmin;
            background: rgba(255,255,255,0.1);
            border-radius: 1vmin;
            word-break: break-word;
        }
        
        .sender {
            color: var(--accent);
            font-weight: bold;
        }
        
        #touch-joystick {
            position: fixed;
            bottom: 20vmin;
            left: 5vmin;
            width: 25vmin;
            height: 25vmin;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            border: 0.4vmin solid rgba(255,255,255,0.2);
            z-index: 50;
        }
        
        #joystick-handle {
            position: absolute;
            width: 10vmin;
            height: 10vmin;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .damage-number {
            position: absolute;
            font-weight: bold;
            pointer-events: none;
            z-index: 30;
            animation: float-up 1s forwards;
        }
        
        .critical {
            color: #ff4d4f;
            text-shadow: 0 0 10px rgba(255, 77, 79, 0.7);
            font-size: 5vmin;
        }
        
        @keyframes float-up {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-30px); opacity: 0; }
        }
        
        @keyframes pulse {
            0% { opacity: 1; box-shadow: 0 0 0 0 rgba(255, 126, 95, 0.7); }
            70% { opacity: 0.5; box-shadow: 0 0 0 10px rgba(255, 126, 95, 0); }
            100% { opacity: 0; }
        }
        
        #minimap {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 150px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            z-index: 100;
            overflow: hidden;
        }
        
        #minimap-battlefield {
            width: 100%;
            height: 100%;
            background: rgba(22, 33, 62, 0.5);
        }
        
        #minimap-player {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(74, 111, 165, 0.7);
        }
        
        .minimap-other-player {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--secondary);
            border-radius: 50%;
        }
        
        @media (min-width: 768px) {
            #touch-joystick {
                display: none;
            }
            
            #chat-container {
                width: 300px;
                left: 20px;
                bottom: 20px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <div id="game-title">纸上谈兵</div>
            <div id="game-stats">
                <span id="online-count">0</span>人在线 | 
                <span id="position">1000,1000</span> | 
                <span id="health">HP: 100</span>
            </div>
        </div>
        
        <div id="battlefield"></div>
        
        <div id="controls">
            <div class="control-btn" id="move-up">↑</div>
            <div class="control-btn" id="move-left">←</div>
            <div class="control-btn" id="move-right">→</div>
            <div class="control-btn" id="move-down">↓</div>
        </div>
        
        <div id="touch-joystick">
            <div id="joystick-handle"></div>
        </div>
        
        <div id="chat-container">
            <div id="chat-messages">
                <div class="message">
                    <span class="sender">系统:</span> 欢迎来到纸上谈兵战场！
                </div>
            </div>
            <div id="chat-input">
                <input type="text" id="chat-input-text" placeholder="输入消息...">
                <button id="send-btn">发送</button>
            </div>
        </div>
        
        <div id="minimap">
            <div id="minimap-battlefield"></div>
            <div id="minimap-player"></div>
        </div>
    </div>

    <script>
        // 游戏状态
        const gameState = {
            ably: null,
            channel: null,
            me: null,
            players: {},
            lastMessageId: 0,
            isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
            joystickActive: false,
            moveDirection: { x: 0, y: 0 },
            encryption: {
                keyOffset: 7,
                chatHistoryLimit: 200
            },
            combat: {
                lastAttack: 0,
                attackCooldown: 2000,
                hitEffects: {}
            },
            requestLimits: {
                'player-move': {
                    lastRequest: 0,
                    cooldown: 100,
                    count: 0
                },
                'player-attack': {
                    lastRequest: 0,
                    cooldown: 500,
                    count: 0
                },
                'chat-message': {
                    lastRequest: 0,
                    cooldown: 1000,
                    count: 0
                }
            }
        };
        
        // 加密函数
        function encryptData(data, offset) {
            offset = offset || gameState.encryption.keyOffset;
            if (typeof data === 'object') {
                data = JSON.stringify(data);
            }
            return btoa(
                data.split('').map(char => 
                    String.fromCharCode(char.charCodeAt(0) + offset)
                ).join('')
            );
        }
        
        function decryptData(encryptedData, offset) {
            offset = offset || gameState.encryption.keyOffset;
            if (!encryptedData) return null;
            try {
                const decrypted = atob(encryptedData);
                return decrypted.split('').map(char => 
                    String.fromCharCode(char.charCodeAt(0) - offset)
                ).join('');
            } catch (error) {
                console.error('数据解密失败:', error);
                return null;
            }
        }
        
        // 获取Ably Token（安全方式）
        async function getAblyToken() {
            try {
                // 这里应该是从你的后端获取临时Token
                // 示例：const response = await fetch('/api/get-ably-token');
                // return await response.json();
                
                // 临时方案（仅用于演示，生产环境不要这样用）
                return {
                    key: "Oisy4A.7B4RLg:GhQziK7Q4iDLdwpg8MDTIyql6csRSGse13FAhqxgJ8Y",
                    clientId: 'player-' + Math.random().toString(36).substr(2, 9)
                };
            } catch (error) {
                console.error('获取Ably Token失败:', error);
                return null;
            }
        }
        
        // 数据存储
        function saveGameData(key, data) {
            try {
                const encrypted = encryptData(data);
                localStorage.setItem(`paper-strategy-${key}`, encrypted);
            } catch (error) {
                console.error(`保存游戏数据失败 (${key}):`, error);
            }
        }
        
        function loadGameData(key) {
            try {
                const encrypted = localStorage.getItem(`paper-strategy-${key}`);
                if (!encrypted) return null;
                
                const decrypted = decryptData(encrypted);
                return JSON.parse(decrypted);
            } catch (error) {
                console.error(`加载游戏数据失败 (${key}):`, error);
                return null;
            }
        }
        
        // 初始化游戏
        async function initGame() {
            // 检测移动设备
            if (gameState.isMobile) {
                document.getElementById('controls').style.display = 'none';
                setupTouchControls();
            } else {
                document.getElementById('touch-joystick').style.display = 'none';
            }
            
            // 加载或创建玩家数据
            const savedPlayer = loadGameData('player-data');
            let playerName;
            
            if (savedPlayer && savedPlayer.name && savedPlayer.id) {
                playerName = savedPlayer.name;
                gameState.me = {
                    ...savedPlayer,
                    health: savedPlayer.health || 100,
                    attack: savedPlayer.attack || 10,
                    defense: savedPlayer.defense || 5
                };
            } else {
                playerName = localStorage.getItem('playerName') || 
                    prompt('请输入你的将军名号:', '将军' + Math.floor(Math.random() * 100));
                if (!playerName) return;
                
                localStorage.setItem('playerName', playerName);
                
                gameState.me = {
                    id: 'player-' + Math.random().toString(36).substr(2, 9),
                    name: playerName,
                    x: Math.random() * 1800 + 100,
                    y: Math.random() * 1800 + 100,
                    color: getRandomColor(),
                    health: 100,
                    attack: 10,
                    defense: 5
                };
                
                saveGameData('player-data', gameState.me);
            }
            
            updateHealthDisplay();
            loadBattlefieldBackground();
            
            // 初始化Ably连接
            try {
                const token = await getAblyToken();
                if (!token) throw new Error('无法获取Ably Token');
                
                gameState.ably = new Ably.Realtime({
                    key: token.key,
                    clientId: token.clientId
                });
                
                gameState.ably.connection.on('connecting', () => {
                    addChatMessage('系统', '正在连接服务器...');
                });
                
                gameState.ably.connection.on('connected', () => {
                    addChatMessage('系统', '已连接到游戏服务器');
                });
                
                gameState.ably.connection.on('disconnected', () => {
                    addChatMessage('系统', '与服务器断开连接，正在重连...');
                });
                
                gameState.ably.connection.on('error', (error) => {
                    addChatMessage('系统', `连接错误: ${error.message}`);
                    console.error('Ably连接错误:', error);
                });
                
                // 连接到频道
                gameState.channel = gameState.ably.channels.get('paper-strategy-game');
                
                // 设置订阅
                setupChannelSubscriptions();
                
                // 加入游戏
                await gameState.channel.presence.enter(gameState.me);
                
                // 创建自己的玩家
                createPlayer(gameState.me, true);
                
                // 设置控制
                setupControls();
                
                // 设置聊天
                setupChat();
                
                // 加载聊天记录
                loadChatMessages();
                
                // 获取当前在线玩家
                const members = await gameState.channel.presence.get();
                members.forEach(member => {
                    if (member.clientId !== gameState.me.id) {
                        addPlayer(member.data);
                    }
                });
                updateOnlineCount();
                
                // 开始游戏循环
                gameLoop();
                
                // 初始化小地图
                initMinimap();
                
            } catch (error) {
                console.error('游戏初始化失败:', error);
                addChatMessage('系统', '游戏初始化失败，请刷新页面重试');
            }
        }
        
        // 加载战场背景
        function loadBattlefieldBackground() {
            const battlefield = document.getElementById('battlefield');
            const backgroundImg = new Image();
            
            backgroundImg.onload = () => {
                battlefield.style.backgroundImage = `url(${backgroundImg.src})`;
                battlefield.style.backgroundSize = 'cover';
            };
            
            backgroundImg.onerror = () => {
                battlefield.style.backgroundColor = '#16213e';
                console.warn('背景图加载失败，使用默认背景');
            };
            
            backgroundImg.src = 'https://images.unsplash.com/photo-1534796636912-3b95b3ab598d?q=80&w=1000';
        }
        
        // 游戏主循环
        function gameLoop() {
            if (gameState.joystickActive) {
                movePlayer(gameState.moveDirection.x * 5, gameState.moveDirection.y * 5);
            }
            
            updateMinimap();
            requestAnimationFrame(gameLoop);
        }
        
        // 设置触摸控制
        function setupTouchControls() {
            const joystick = document.getElementById('touch-joystick');
            const handle = document.getElementById('joystick-handle');
            const joystickRect = joystick.getBoundingClientRect();
            const centerX = joystickRect.left + joystickRect.width / 2;
            const centerY = joystickRect.top + joystickRect.height / 2;
            const maxDistance = joystickRect.width / 2;
            
            let touchId = null;
            
            joystick.addEventListener('touchstart', (e) => {
                if (touchId === null) {
                    touchId = e.changedTouches[0].identifier;
                    gameState.joystickActive = true;
                    updateJoystick(e.changedTouches[0]);
                    e.preventDefault();
                }
            });
            
            document.addEventListener('touchmove', (e) => {
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === touchId) {
                        updateJoystick(e.changedTouches[i]);
                        e.preventDefault();
                        break;
                    }
                }
            });
            
            document.addEventListener('touchend', (e) => {
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === touchId) {
                        resetJoystick();
                        e.preventDefault();
                        break;
                    }
                }
            });
            
            function updateJoystick(touch) {
                const dx = touch.clientX - centerX;
                const dy = touch.clientY - centerY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx);
                
                if (distance > maxDistance / 3) {
                    const limitedDistance = Math.min(distance, maxDistance);
                    const ratio = limitedDistance / maxDistance;
                    
                    gameState.moveDirection = {
                        x: Math.cos(angle) * ratio,
                        y: Math.sin(angle) * ratio
                    };
                    
                    handle.style.transform = `translate(calc(-50% + ${Math.cos(angle) * maxDistance / 3}px), calc(-50% + ${Math.sin(angle) * maxDistance / 3}px))`;
                } else {
                    gameState.moveDirection = { x: 0, y: 0 };
                    handle.style.transform = 'translate(-50%, -50%)';
                }
            }
            
            function resetJoystick() {
                gameState.joystickActive = false;
                gameState.moveDirection = { x: 0, y: 0 };
                handle.style.transform = 'translate(-50%, -50%)';
                touchId = null;
            }
        }
        
        // 创建玩家元素
        function createPlayer(player, isMe = false) {
            if (!validatePlayerData(player)) return null;
            
            const playerElement = document.createElement('div');
            playerElement.className = 'player';
            playerElement.id = isMe ? 'my-player' : 'player-' + player.id;
            playerElement.style.left = player.x + 'px';
            playerElement.style.top = player.y + 'px';
            playerElement.style.backgroundColor = player.color;
            playerElement.setAttribute('data-name', player.name);
            playerElement.textContent = player.name.charAt(0);
            playerElement.setAttribute('aria-label', `玩家: ${player.name}`);
            
            if (!isMe) {
                playerElement.addEventListener('click', () => {
                    showPlayerInfo(player);
                });
            }
            
            document.getElementById('battlefield').appendChild(playerElement);
            addPlayerToMinimap(player, isMe);
            
            return playerElement;
        }
        
        // 验证玩家数据
        function validatePlayerData(data) {
            if (!data || typeof data !== 'object') return false;
            
            const requiredFields = ['id', 'name', 'x', 'y', 'color'];
            for (const field of requiredFields) {
                if (!data.hasOwnProperty(field)) {
                    console.warn(`玩家数据缺少必要字段: ${field}`);
                    return false;
                }
            }
            
            if (typeof data.x !== 'number' || typeof data.y !== 'number') return false;
            if (data.x < 0 || data.x > 2000 || data.y < 0 || data.y > 2000) return false;
            
            if (!/^#[0-9A-F]{6}$/i.test(data.color) && !data.color.startsWith('hsl(')) {
                console.warn('玩家颜色格式无效:', data.color);
                return false;
            }
            
            return true;
        }
        
        // 设置频道订阅
        function setupChannelSubscriptions() {
            // 新玩家加入
            gameState.channel.presence.subscribe('enter', (member) => {
                if (member.clientId !== gameState.me.id) {
                    addPlayer(member.data);
                    updateOnlineCount();
                    
                    // 向新玩家发送自己的位置
                    gameState.channel.publish('player-move', {
                        playerId: gameState.me.id,
                        x: gameState.me.x,
                        y: gameState.me.y
                    });
                }
            });
            
            // 玩家移动
            let positionUpdates = [];
            let updateTimer = null;
            
            gameState.channel.subscribe('player-move', (message) => {
                const data = message.data;
                if (data.playerId !== gameState.me.id && gameState.players[data.playerId]) {
                    positionUpdates.push({
                        playerId: data.playerId,
                        x: data.x,
                        y: data.y
                    });
                    
                    if (!updateTimer) {
                        updateTimer = setTimeout(() => {
                            positionUpdates.forEach(update => {
                                const player = gameState.players[update.playerId];
                                if (player) {
                                    player.x = update.x;
                                    player.y = update.y;
                                    
                                    const playerElement = document.getElementById('player-' + update.playerId);
                                    if (playerElement) {
                                        playerElement.style.left = update.x + 'px';
                                        playerElement.style.top = update.y + 'px';
                                    }
                                    
                                    updatePlayerOnMinimap(player);
                                }
                            });
                            
                            positionUpdates = [];
                            updateTimer = null;
                        }, 300);
                    }
                }
            });
            
            // 玩家离开
            gameState.channel.presence.subscribe('leave', (member) => {
                if (member.clientId !== gameState.me.id) {
                    removePlayer(member.data.id);
                    updateOnlineCount();
                }
            });
            
            // 聊天消息
            gameState.channel.subscribe('chat-message', (message) => {
                if (message.data.sender !== gameState.me.name || message.data.messageId !== gameState.lastMessageId) {
                    addChatMessage(message.data.sender, message.data.message);
                }
            });
            
            // 攻击事件
            gameState.channel.subscribe('player-attack', (message) => {
                const data = message.data;
                
                if (typeof data.attack !== 'number' || data.attack < 0 || data.attack > 100) {
                    console.warn('接收到异常攻击数据，已忽略');
                    return;
                }
                
                const attacker = gameState.players[data.attackerId] || { name: '未知玩家' };
                const target = gameState.players[data.targetId];
                
                if (target) {
                    target.health = Math.max(0, target.health - data.attack);
                    addChatMessage(attacker.name, 
                        `${data.isCritical ? '暴击！' : ''}对 ${target.name} 造成 ${data.attack} 点伤害！`);
                    
                    showDamageNumber(target.x, target.y, data.attack, data.isCritical);
                    updateHealthDisplay(target);
                    
                    if (target.health <= 0) {
                        targetDead(target.id, attacker.name);
                    }
                } else if (data.targetId === gameState.me.id) {
                    gameState.me.health = Math.max(0, gameState.me.health - data.attack);
                    addChatMessage(attacker.name, 
                        `${data.isCritical ? '暴击！' : ''}对你造成 ${data.attack} 点伤害！`);
                    
                    showDamageNumber(gameState.me.x, gameState.me.y, data.attack, data.isCritical);
                    updateHealthDisplay();
                    
                    if (gameState.me.health <= 0) {
                        playerDead();
                    }
                }
            });
        }
        
        // 添加玩家
        function addPlayer(player) {
            if (!validatePlayerData(player)) return;
            
            if (!gameState.players[player.id]) {
                gameState.players[player.id] = player;
                createPlayer(player);
                updateOnlineCount();
                saveGameData('players', gameState.players);
            }
        }
        
        // 移除玩家
        function removePlayer(playerId) {
            const playerElement = document.getElementById('player-' + playerId);
            if (playerElement) {
                playerElement.remove();
            }
            
            const minimapElement = document.getElementById(`minimap-player-${playerId}`);
            if (minimapElement) {
                minimapElement.remove();
            }
            
            delete gameState.players[playerId];
            updateOnlineCount();
            saveGameData('players', gameState.players);
        }
        
        // 更新在线人数
        function updateOnlineCount() {
            document.getElementById('online-count').textContent = 
                Object.keys(gameState.players).length + 1;
        }
        
        // 设置控制
        function setupControls() {
            const speed = 10;
            
            document.getElementById('move-up').addEventListener('click', () => movePlayer(0, -speed));
            document.getElementById('move-down').addEventListener('click', () => movePlayer(0, speed));
            document.getElementById('move-left').addEventListener('click', () => movePlayer(-speed, 0));
            document.getElementById('move-right').addEventListener('click', () => movePlayer(speed, 0));
            
            if (!gameState.isMobile) {
                document.addEventListener('keydown', (e) => {
                    let dx = 0, dy = 0;
                    
                    switch(e.key) {
                        case 'ArrowUp': case 'w': case 'W': dy = -speed; break;
                        case 'ArrowDown': case 's': case 'S': dy = speed; break;
                        case 'ArrowLeft': case 'a': case 'A': dx = -speed; break;
                        case 'ArrowRight': case 'd': case 'D': dx = speed; break;
                    }
                    
                    if (dx !== 0 || dy !== 0) {
                        movePlayer(dx, dy);
                    }
                });
            }
        }
        
        // 检查请求频率
        function canSendRequest(type) {
            const now = Date.now();
            const limit = gameState.requestLimits[type];
            
            if (now - limit.lastRequest < limit.cooldown) {
                limit.count++;
                if (limit.count > 5) {
                    console.warn(`检测到频繁${type}请求，可能存在安全风险`);
                    return false;
                }
                return false;
            }
            
            limit.lastRequest = now;
            limit.count = 0;
            return true;
        }
        
        // 移动玩家
        function movePlayer(dx, dy) {
            if (!canSendRequest('player-move')) return;
            
            const newX = gameState.me.x + dx;
            const newY = gameState.me.y + dy;
            
            gameState.me.x = Math.max(0, Math.min(2000, newX));
            gameState.me.y = Math.max(0, Math.min(2000, newY));
            
            const playerElement = document.getElementById('my-player');
            if (playerElement) {
                playerElement.style.left = gameState.me.x + 'px';
                playerElement.style.top = gameState.me.y + 'px';
            }
            
            gameState.channel.publish('player-move', {
                playerId: gameState.me.id,
                x: gameState.me.x,
                y: gameState.me.y
            });
            
            updatePositionDisplay();
            saveGameData('player-data', gameState.me);
        }
        
        // 更新位置显示
        function updatePositionDisplay() {
            document.getElementById('position').textContent = 
                Math.floor(gameState.me.x) + ',' + Math.floor(gameState.me.y);
        }
        
        // 更新健康显示
        function updateHealthDisplay(player = gameState.me) {
            if (player.id === gameState.me.id) {
                document.getElementById('health').textContent = `HP: ${player.health}`;
            }
        }
        
        // 设置聊天
        function setupChat() {
            document.getElementById('send-btn').addEventListener('click', () => {
                if (canSendRequest('chat-message')) {
                    sendChatMessage();
                } else {
                    addChatMessage('系统', '发送频率过快，请稍后再试');
                }
            });
            
            document.getElementById('chat-input-text').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && canSendRequest('chat-message')) {
                    sendChatMessage();
                }
            });
            
            window.addEventListener('resize', handleKeyboardResize);
        }
        
        // 处理键盘弹出
        function handleKeyboardResize() {
            const chatContainer = document.getElementById('chat-container');
            if (!chatContainer) return;
            
            const rect = chatContainer.getBoundingClientRect();
            const bottomOffset = window.innerHeight - rect.bottom;
            
            if (bottomOffset < 100 && gameState.isMobile) {
                chatContainer.style.bottom = '30vmin';
            } else {
                chatContainer.style.bottom = '25vmin';
            }
        }
        
        // 发送聊天消息
        function sendChatMessage() {
            const input = document.getElementById('chat-input-text');
            const message = input.value.trim();
            
            if (message) {
                gameState.lastMessageId = Date.now();
                
                gameState.channel.publish('chat-message', {
                    sender: gameState.me.name,
                    message: message,
                    messageId: gameState.lastMessageId
                });
                
                addChatMessage(gameState.me.name, message);
                saveChatMessages();
                input.value = '';
            }
        }
        
        // 添加聊天消息
        function addChatMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<span class="sender">${sender}:</span> ${message}`;
            messageElement.setAttribute('data-time', Date.now());
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 保存聊天记录
        function saveChatMessages() {
            const messages = Array.from(document.getElementById('chat-messages').children)
                .map(el => ({
                    html: el.innerHTML,
                    time: el.getAttribute('data-time') || Date.now()
                }));
            
            const recentMessages = messages.slice(-gameState.encryption.chatHistoryLimit);
            saveGameData('chat-history', recentMessages);
        }
        
        // 加载聊天记录
        function loadChatMessages() {
            const savedMessages = loadGameData('chat-history');
            if (!savedMessages || !Array.isArray(savedMessages)) return;
            
            const chatContainer = document.getElementById('chat-messages');
            chatContainer.innerHTML = '';
            
            savedMessages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerHTML = msg.html;
                messageElement.setAttribute('data-time', msg.time);
                chatContainer.appendChild(messageElement);
            });
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // 显示玩家信息
        function showPlayerInfo(player) {
            const distance = Math.sqrt(
                Math.pow(player.x - gameState.me.x, 2) + 
                Math.pow(player.y - gameState.me.y, 2)
            );
            
            const message = `${player.name} (距离: ${Math.round(distance)}米)
生命值: ${player.health}
攻击力: ${player.attack}
防御力: ${player.defense}

是否发起攻击?`;
            
            if (confirm(message)) {
                attackPlayer(player.id);
            }
        }
        
        // 攻击玩家
        function attackPlayer(targetId) {
            if (!canSendRequest('player-attack')) {
                addChatMessage('系统', '攻击冷却中，请稍候！');
                return;
            }
            
            const target = gameState.players[targetId];
            if (!target) return;
            
            const distance = Math.sqrt(
                Math.pow(target.x - gameState.me.x, 2) + 
                Math.pow(target.y - gameState.me.y, 2)
            );
            
            if (distance > 500) {
                addChatMessage('系统', `距离太远，攻击失败！`);
                return;
            }
            
            const now = Date.now();
            if (now - gameState.combat.lastAttack < gameState.combat.attackCooldown) {
                addChatMessage('系统', '攻击冷却中，请稍候！');
                return;
            }
            
            gameState.combat.lastAttack = now;
            const damage = Math.max(1, gameState.me.attack - target.defense / 2);
            const isCritical = Math.random() < 0.2;
            const actualDamage = isCritical ? Math.round(damage * 1.5) : Math.round(damage);
            
            gameState.channel.publish('player-attack', {
                attackerId: gameState.me.id,
                attackerName: gameState.me.name,
                attack: actualDamage,
                isCritical,
                targetId: targetId
            });
            
            addChatMessage(gameState.me.name, `攻击 ${target.name}！`);
        }
        
        // 显示伤害数字
        function showDamageNumber(x, y, damage, isCritical) {
            const damageElement = document.createElement('div');
            damageElement.className = `damage-number ${isCritical ? 'critical' : ''}`;
            damageElement.textContent = damage;
            damageElement.style.left = `${x}px`;
            damageElement.style.top = `${y}px`;
            
            document.getElementById('battlefield').appendChild(damageElement);
            
            setTimeout(() => {
                damageElement.style.transition = 'all 1s';
                damageElement.style.transform = 'translateY(-20px)';
                damageElement.style.opacity = '0';
                
                setTimeout(() => {
                    damageElement.remove();
                }, 1000);
            }, 10);
        }
        
        // 玩家死亡处理
        function targetDead(targetId, killerName) {
            const targetElement = document.getElementById('player-' + targetId);
            if (targetElement) {
                targetElement.style.animation = 'pulse 1s ease-in-out 3';
                
                setTimeout(() => {
                    removePlayer(targetId);
                    addChatMessage('系统', `${gameState.players[targetId]?.name || '某玩家'} 被 ${killerName} 击败！`);
                }, 1000);
            }
        }
        
        // 自己死亡处理
        function playerDead() {
            addChatMessage('系统', '你已阵亡，3秒后复活...');
            const myPlayer = document.getElementById('my-player');
            if (myPlayer) {
                myPlayer.style.opacity = '0';
                myPlayer.style.pointerEvents = 'none';
            }
            
            setTimeout(() => {
                let safeX, safeY;
                do {
                    safeX = Math.random() * 1800 + 100;
                    safeY = Math.random() * 1800 + 100;
                } while (isTooCloseToEnemy(safeX, safeY));

                gameState.me.x = safeX;
                gameState.me.y = safeY;
                gameState.me.health = 100;
                
                movePlayer(0, 0);
                if (myPlayer) {
                    myPlayer.style.opacity = '1';
                    myPlayer.style.pointerEvents = 'auto';
                    myPlayer.style.animation = 'none';
                }
                
                updateHealthDisplay();
                addChatMessage('系统', '你已复活！');
                saveGameData('player-data', gameState.me);
            }, 3000);
        }
        
        // 检查复活位置是否安全
        function isTooCloseToEnemy(x, y) {
            for (const playerId in gameState.players) {
                const player = gameState.players[playerId];
                const distance = Math.sqrt((player.x - x) ** 2 + (player.y - y) ** 2);
                if (distance < 300) return true;
            }
            return false;
        }
        
        // 随机颜色
        function getRandomColor() {
            return `hsl(${Math.random() * 360}, 70%, 60%)`;
        }
        
        // 初始化小地图
        function initMinimap() {
            document.getElementById('minimap-battlefield').innerHTML = '';
            addPlayerToMinimap(gameState.me, true);
            
            Object.values(gameState.players).forEach(player => {
                if (player.id !== gameState.me.id) {
                    addPlayerToMinimap(player, false);
                }
            });
        }
        
        // 添加玩家到小地图
        function addPlayerToMinimap(player, isMe) {
            const minimap = document.getElementById('minimap-battlefield');
            const playerMarker = document.createElement('div');
            
            playerMarker.id = isMe ? 'minimap-player' : `minimap-player-${player.id}`;
            playerMarker.className = isMe ? 'minimap-player' : 'minimap-other-player';
            playerMarker.style.left = `${(player.x / 2000) * 100}%`;
            playerMarker.style.top = `${(player.y / 2000) * 100}%`;
            
            if (!isMe) {
                playerMarker.style.backgroundColor = player.color;
                playerMarker.setAttribute('title', player.name);
            }
            
            minimap.appendChild(playerMarker);
        }
        
        // 更新小地图上的玩家位置
        function updatePlayerOnMinimap(player) {
            const playerMarker = document.getElementById(`minimap-player-${player.id}`);
            if (playerMarker) {
                playerMarker.style.left = `${(player.x / 2000) * 100}%`;
                playerMarker.style.top = `${(player.y / 2000) * 100}%`;
            }
        }
        
        // 更新小地图
        function updateMinimap() {
            const myMarker = document.getElementById('minimap-player');
            if (myMarker) {
                myMarker.style.left = `${(gameState.me.x / 2000) * 100}%`;
                myMarker.style.top = `${(gameState.me.y / 2000) * 100}%`;
            }
        }
        
        // 页面关闭时离开频道
        window.addEventListener('beforeunload', () => {
            if (gameState.channel) {
                gameState.channel.presence.leave(gameState.me);
            }
        });
        
        // 启动游戏
        window.onload = initGame;
    </script>
</body>
</html>
