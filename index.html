<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纸上谈兵 - 优化版</title>
    <script src="https://cdn.ably.io/lib/ably.min.js"></script>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #ff7e5f;
            --accent: #ffd166;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, var(--dark), #16213e);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #battlefield {
            position: absolute;
            width: 2000px;
            height: 2000px;
            background: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab598d?q=80&w=2000') center/cover;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid var(--accent);
        }
        
        #game-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            display: flex;
            justify-content: space-between;
            z-index: 100;
        }
        
        #game-stats {
            font-size: 14px;
        }
        
        .player {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--secondary);
            border: 3px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            transform: translate(-50%, -50%);
            transition: left 0.3s, top 0.3s;
            z-index: 10;
        }
        
        #my-player {
            background-color: var(--primary);
            border-color: var(--accent);
            z-index: 20;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(3, 50px);
            gap: 5px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0,0,0,0.5);
            border: 2px solid var(--accent);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }
        
        #chat-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 200px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        #chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            color: white;
        }
        
        #chat-input {
            display: flex;
            padding: 10px;
            background: rgba(0,0,0,0.5);
        }
        
        #chat-input input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }
        
        #send-btn {
            padding: 8px 15px;
            background: var(--secondary);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        
        .message {
            margin-bottom: 5px;
            padding: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
        
        .message .sender {
            color: var(--accent);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <div id="game-title">纸上谈兵</div>
            <div id="game-stats">
                <span id="online-count">0</span>人在线 | 
                <span id="position">1000,1000</span>
            </div>
        </div>
        
        <div id="battlefield"></div>
        
        <div id="controls">
            <div class="control-btn" id="move-up">↑</div>
            <div class="control-btn" id="move-left">←</div>
            <div class="control-btn" id="move-right">→</div>
            <div class="control-btn" id="move-down">↓</div>
        </div>
        
        <div id="chat-container">
            <div id="chat-messages">
                <div class="message">
                    <span class="sender">系统:</span> 欢迎来到纸上谈兵战场！
                </div>
            </div>
            <div id="chat-input">
                <input type="text" id="chat-input-text" placeholder="输入消息...">
                <button id="send-btn">发送</button>
            </div>
        </div>
    </div>

    <script>
        // 游戏状态
        const gameState = {
            ably: null,
            channel: null,
            me: null,
            players: {},
            lastMessageId: 0
        };
        
        // 初始化游戏
        async function initGame() {
            // 初始化Ably (替换为您的API密钥)
            gameState.ably = new Ably.Realtime('Oisy4A.7B4RLg:GhQziK7Q4iDLdwpg8MDTIyql6csRSGse13FAhqxgJ8Y');
            
            // 获取玩家名称
            const playerName = localStorage.getItem('playerName') || 
                prompt('请输入你的将军名号:', '玩家' + Math.floor(Math.random() * 1000));
            if (!playerName) return;
            localStorage.setItem('playerName', playerName);
            
            // 创建玩家对象
            gameState.me = {
                id: 'player-' + Math.random().toString(36).substr(2, 9),
                name: playerName,
                x: 1000,
                y: 1000,
                color: getRandomColor()
            };
            
            // 连接到Ably频道
            gameState.channel = gameState.ably.channels.get('paper-strategy-game');
            
            // 订阅频道事件
            setupChannelSubscriptions();
            
            // 发布玩家加入消息
            gameState.channel.publish('player-join', gameState.me);
            
            // 创建自己的玩家
            createPlayer(gameState.me, true);
            
            // 设置控制
            setupControls();
            
            // 设置聊天
            setupChat();
        }
        
        // 创建玩家元素
        function createPlayer(player, isMe = false) {
            const playerElement = document.createElement('div');
            playerElement.className = 'player';
            playerElement.id = isMe ? 'my-player' : 'player-' + player.id;
            playerElement.style.left = player.x + 'px';
            playerElement.style.top = player.y + 'px';
            playerElement.style.backgroundColor = player.color;
            playerElement.textContent = player.name.charAt(0);
            
            document.getElementById('battlefield').appendChild(playerElement);
            return playerElement;
        }
        
        // 设置频道订阅
        function setupChannelSubscriptions() {
            // 新玩家加入
            gameState.channel.subscribe('player-join', (message) => {
                const player = message.data;
                if (player.id !== gameState.me.id && !gameState.players[player.id]) {
                    addPlayer(player);
                    updateOnlineCount();
                    
                    // 向新玩家发送自己的位置
                    gameState.channel.publish('player-move', {
                        playerId: gameState.me.id,
                        x: gameState.me.x,
                        y: gameState.me.y
                    });
                }
            });
            
            // 玩家移动
            gameState.channel.subscribe('player-move', (message) => {
                const data = message.data;
                if (data.playerId !== gameState.me.id && gameState.players[data.playerId]) {
                    updatePlayerPosition(data);
                }
            });
            
            // 玩家离开
            gameState.channel.subscribe('player-left', (message) => {
                const playerId = message.data;
                if (playerId !== gameState.me.id && gameState.players[playerId]) {
                    removePlayer(playerId);
                    updateOnlineCount();
                }
            });
            
            // 聊天消息
            gameState.channel.subscribe('chat-message', (message) => {
                if (message.data.sender !== gameState.me.name || message.data.messageId !== gameState.lastMessageId) {
                    addChatMessage(message.data.sender, message.data.message);
                }
            });
        }
        
        // 添加玩家
        function addPlayer(player) {
            gameState.players[player.id] = player;
            createPlayer(player);
            updateOnlineCount();
        }
        
        // 更新玩家位置
        function updatePlayerPosition(data) {
            const player = gameState.players[data.playerId];
            if (player) {
                player.x = data.x;
                player.y = data.y;
                
                const playerElement = document.getElementById('player-' + data.playerId);
                if (playerElement) {
                    playerElement.style.left = data.x + 'px';
                    playerElement.style.top = data.y + 'px';
                }
            }
        }
        
        // 移除玩家
        function removePlayer(playerId) {
            const playerElement = document.getElementById('player-' + playerId);
            if (playerElement) {
                playerElement.remove();
            }
            delete gameState.players[playerId];
            updateOnlineCount();
        }
        
        // 更新在线人数
        function updateOnlineCount() {
            document.getElementById('online-count').textContent = 
                Object.keys(gameState.players).length + 1; // 包括自己
        }
        
        // 设置控制
        function setupControls() {
            const speed = 10;
            
            document.getElementById('move-up').addEventListener('click', () => movePlayer(0, -speed));
            document.getElementById('move-down').addEventListener('click', () => movePlayer(0, speed));
            document.getElementById('move-left').addEventListener('click', () => movePlayer(-speed, 0));
            document.getElementById('move-right').addEventListener('click', () => movePlayer(speed, 0));
            
            // 键盘控制
            document.addEventListener('keydown', (e) => {
                let dx = 0, dy = 0;
                
                switch(e.key) {
                    case 'ArrowUp': case 'w': case 'W': dy = -speed; break;
                    case 'ArrowDown': case 's': case 'S': dy = speed; break;
                    case 'ArrowLeft': case 'a': case 'A': dx = -speed; break;
                    case 'ArrowRight': case 'd': case 'D': dx = speed; break;
                }
                
                if (dx !== 0 || dy !== 0) {
                    movePlayer(dx, dy);
                }
            });
        }
        
        // 移动玩家
        function movePlayer(dx, dy) {
            gameState.me.x = Math.max(0, Math.min(2000, gameState.me.x + dx));
            gameState.me.y = Math.max(0, Math.min(2000, gameState.me.y + dy));
            
            // 更新UI
            const playerElement = document.getElementById('my-player');
            if (playerElement) {
                playerElement.style.left = gameState.me.x + 'px';
                playerElement.style.top = gameState.me.y + 'px';
            }
            
            // 发布移动消息
            gameState.channel.publish('player-move', {
                playerId: gameState.me.id,
                x: gameState.me.x,
                y: gameState.me.y
            });
            
            updatePositionDisplay();
        }
        
        // 更新位置显示
        function updatePositionDisplay() {
            document.getElementById('position').textContent = 
                Math.floor(gameState.me.x) + ',' + Math.floor(gameState.me.y);
        }
        
        // 设置聊天
        function setupChat() {
            document.getElementById('send-btn').addEventListener('click', sendChatMessage);
            document.getElementById('chat-input-text').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendChatMessage();
            });
        }
        
        // 发送聊天消息
        function sendChatMessage() {
            const input = document.getElementById('chat-input-text');
            const message = input.value.trim();
            
            if (message) {
                gameState.lastMessageId = Date.now();
                
                gameState.channel.publish('chat-message', {
                    sender: gameState.me.name,
                    message: message,
                    messageId: gameState.lastMessageId
                });
                
                addChatMessage(gameState.me.name, message);
                input.value = '';
            }
        }
        
        // 添加聊天消息
        function addChatMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<span class="sender">${sender}:</span> ${message}`;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 随机颜色
        function getRandomColor() {
            return `hsl(${Math.random() * 360}, 70%, 60%)`;
        }
        
        // 页面关闭时通知其他玩家
        window.addEventListener('beforeunload', () => {
            if (gameState.channel) {
                gameState.channel.publish('player-left', gameState.me.id);
            }
        });
        
        // 启动游戏
        window.onload = initGame;
    </script>
</body>
</html>
